<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout - Finaliza tu compra en Flora Verde">
    <title>Checkout - Flora Verde</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <div class="breadcrumbs"></div>
    </div>

    <section class="section">
        <div class="container">
            <h1 class="section-title">Finalizar Compra</h1>

            <div class="checkout-grid">

                <div class="col-lg-8">
                    <div style="background-color: white; padding: 2rem; border-radius: 12px; box-shadow: var(--sombra-sm);">

                        <form id="checkout-form">
                            <h2 style="color: var(--color-principal); margin-bottom: 1.5rem; font-size: 1.25rem;">
                                M茅todo de Entrega
                            </h2>
                            <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">
                                <label style="flex: 1; min-width: 200px; padding: 1rem; border: 2px solid var(--color-borde); border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 0.5rem;">
                                    <input type="radio" name="deliveryMethod" value="delivery" checked>
                                    <span> Despacho a Domicilio</span>
                                </label>
                                <label style="flex: 1; min-width: 200px; padding: 1rem; border: 2px solid var(--color-borde); border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 0.5rem;">
                                    <input type="radio" name="deliveryMethod" value="pickup">
                                    <span> Retiro en Tienda</span>
                                </label>
                            </div>

                            <h2 style="color: var(--color-principal); margin-bottom: 1.5rem; font-size: 1.25rem;">
                                Informaci贸n de Contacto
                            </h2>

                            <div style="margin-bottom: 1.5rem;">
                                <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Nombre Completo</label>
                                <input type="text" id="name" name="name" required autocomplete="name" style="width: 100%; padding: 0.75rem; border: 2px solid var(--color-borde); border-radius: 8px; font-size: 1rem;">
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Correo Electr贸nico</label>
                                <input type="email" id="email" name="email" required autocomplete="email" style="width: 100%; padding: 0.75rem; border: 2px solid var(--color-borde); border-radius: 8px; font-size: 1rem;">
                            </div>

                            <div id="address-container" style="margin-bottom: 1.5rem;">
                                <label for="address" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Direcci贸n de Entrega</label>
                                <textarea id="address" name="address" required rows="3" autocomplete="shipping street-address" style="width: 100%; padding: 0.75rem; border: 2px solid var(--color-borde); border-radius: 8px; font-size: 1rem;"></textarea>
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <label for="phone" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Tel茅fono</label>
                                <input type="tel" id="phone" name="phone" required autocomplete="tel" style="width: 100%; padding: 0.75rem; border: 2px solid var(--color-borde); border-radius: 8px; font-size: 1rem;">
                            </div>

                            <h2 style="color: var(--color-principal); margin: 2rem 0 1.5rem; font-size: 1.25rem;">
                                M茅todo de Pago
                            </h2>

                            <div style="padding: 1rem; border: 2px solid var(--color-principal); border-radius: 8px; background-color: var(--color-fondo);">
                                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                    <input type="radio" name="payment" value="transfer" checked>
                                    <span>Transferencia Bancaria / Dep贸sito</span>
                                </label>
                                <p style="margin-top: 0.5rem; margin-left: 1.5rem; font-size: 0.9rem; color: var(--color-texto-claro);">
                                    Realiza el pago directamente a nuestra cuenta bancaria. Tu pedido no se procesar谩 hasta que se haya recibido el importe en nuestra cuenta.
                                </p>
                            </div>

                            <button type="submit" class="btn btn-success" style="width: 100%; margin-top: 2rem; padding: 1rem; font-size: 1.125rem;">
                                Confirmar Pedido
                            </button>
                        </form>
                    </div>
                </div>

                <div style="background-color: white; padding: 2rem; border-radius: 12px; box-shadow: var(--sombra-lg); height: fit-content; position: sticky; top: 2rem;">
                    <h2 style="color: var(--color-principal); margin-bottom: 1.5rem; font-size: 1.5rem; text-align: center;">
                        Resumen de Compra
                    </h2>

                    <div id="checkout-items" style="margin-bottom: 1.5rem; max-height: 300px; overflow-y: auto;">
                    </div>

                    <div id="order-summary-placeholder"></div>

                    <div style="margin-top: 1.5rem; text-align: center;">
                        <a href="carrito.html" style="color: var(--color-principal); text-decoration: underline;">Volver al Carrito</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
